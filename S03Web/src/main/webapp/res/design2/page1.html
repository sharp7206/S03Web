<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>샘플페이지1</title>
    <script src="js/jquery.js"></script>
    <script src="js/swiper.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrap">
        <main>
            <div class="content">
                <div class="align both vm">
                    <h2 class="h2">주문 확정</h2>
                    <div class="location">
                        <ul>
                            <li>HOME</li>
                            <li>메뉴1</li>
                            <li>메뉴1-1</li>
                        </ul>
                    </div>
                </div>
                <div class="search">
                    <table>
                        <colgroup>
                            <col style="width:8rem">
                            <col>
                            <col style="width:8rem">
                            <col>
                            <col style="width:8rem">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>총판</th>
                                <td>
                                    <select name="" id="">
                                        <option value="">전체</option>
                                    </select>
                                </td>
                                <th>판매점</th>
                                <td>
                                    <select name="" id="">
                                        <option value="">전체</option>
                                    </select>
                                </td>
                                <th>주문유형</th>
                                <td>
                                    <select name="" id="">
                                        <option value="">전체</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th>확정여부</th>
                                <td>
                                    <select name="" id="">
                                        <option value="">전체</option>
                                    </select>
                                </td>
                                <th>Plant</th>
                                <td>
                                    <select name="" id="">
                                        <option value="">대전공장</option>
                                    </select>
                                </td>
                                <th>주문기간</th>
                                <td>
                                    <div class="form-date">
                                        <input type="date" name="" id="" data-placeholder="2022/01/01" required>
                                        ~
                                        <input type="date" name="" id="" data-placeholder="2022/01/01" required>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>MARKER</th>
                                <td>
                                    <select name="" id="">
                                        <option value="">전체</option>
                                    </select>
                                </td>
                                <th>제품군</th>
                                <td>
                                    <select name="" id="">
                                        <option value="">전체</option>
                                    </select>
                                </td>
                                <th>차종</th>
                                <td>
                                    <div class="form-search">
                                        <input type="text" class="w100" readonly="">
                                        <button class="btn white regular">검색</button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>OE PartNo</th>
                                <td><input type="text" name="" id=""></td>
                                <th>HCC PartNo</th>
                                <td><input type="text" name="" id=""></td>
                                <th>제품명</th>
                                <td><input type="text" name="" id=""></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="align both vm">
                    <h2 class="h2">제목</h2>
                    <div>
                        <a href="" class="btn blue regular">조회</a>
                        <a href="" class="btn white regular disabled">저장</a>
                        <a href="" class="btn white regular">확정</a>
                        <a href="" class="btn black regular">취소</a>
                        <a href="" class="btn white regular">엑셀</a>
                    </div>
                </div>
                <div class="mt20">
                    <div
                        style="background-color: cadetblue; height: 40vh; color:white; align-items: center; display: flex; justify-content: center; font-size: 30px;">
                        그리드 들어가는곳
                    </div>
                </div>

                <div class="table-type1 mt20">
                    <table>
                        <colgroup>
                            <col style="width:10rem">
                            <col>
                            <col style="width:10rem">
                            <col>
                            <col style="width:10rem">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>주문건수</th>
                                <td><input type="text" class="w100" readonly></td>
                                <th>주문수량</th>
                                <td><input type="text" class="w100" readonly></td>
                                <th>주문금액</th>
                                <td><input type="text" class="w100" readonly></td>
                            </tr>
                            <tr>
                                <th>확정건수</th>
                                <td><input type="text" class="w100" readonly></td>
                                <th>확정수량</th>
                                <td><input type="text" class="w100" readonly></td>
                                <th>확정금액</th>
                                <td><input type="text" class="w100" readonly></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
