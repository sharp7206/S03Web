<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>샘플페이지2</title>
    <script src="js/jquery.js"></script>
    <script src="js/swiper.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap">
        <main>
            <div class="content">

                <div class="location">
                    <ul>
                        <li>HOME</li>
                        <li>메뉴1</li>
                        <li>메뉴1-1</li>
                    </ul>
                </div>
                <div class="search">
                    <table>
                        <colgroup>
                            <col style="width:8rem">
                            <col>
                            <col style="width:8rem">
                            <col>
                            <col style="width:8rem">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>총판</th>
                                <td>
                                    <select name="" id="">
                                        <option value="">전체</option>
                                    </select>
                                </td>
                                <th>판매점</th>
                                <td>
                                    <select name="" id="">
                                        <option value="">전체</option>
                                    </select>
                                </td>
                                <th>사용여부</th>
                                <td>
                                    <select name="" id="">
                                        <option value="">전체</option>
                                    </select>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="align right">
                    <div>
                        <a href="" class="btn blue regular">조회</a>
                        <a href="" class="btn white regular">신규</a>
                        <a href="" class="btn white regular">저장</a>
                        <a href="" class="btn white regular">엑셀</a>
                    </div>
                </div>
                <div class="layout-type1 mt20">
                    <div style="background-color: cadetblue; color:white; align-items: center; display: flex; justify-content: center; font-size: 30px;">
                        그리드 시스템 넣는곳
                    </div>
                    <div>
                        <div class="table-type1">

                            <table>
                                <colgroup>
                                    <col style="width:10rem">
                                    <col>
                                    <col style="width:10rem">
                                    <col>
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th>판매점명<span aria-label="필수입력"></span></th>
                                        <td>일반텍스트</td>
                                        <th>IRISCode<span aria-label="필수입력"></span></th>
                                        <td>
                                            <input type="text" style="width:40%">
                                            <input type="text" style="width:40%">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>사업자번호<span aria-label="필수입력"></span></th>
                                        <td>
                                            <div class="form-code">
                                                <input type="number" name="" id="">
                                                <input type="number" name="" id="">
                                                <input type="number" name="" id="">
                                            </div>
                                        </td>
                                        <th>소속총판<span aria-label="필수입력"></span></th>
                                        <td>
                                            <select name="" id="">
                                                <option value="">한온시스템</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>대표자명<span aria-label="필수입력"></span></th>
                                        <td>
                                            <input type="text" name="" id="" style="width:100% ;">
                                        </td>
                                        <th>매장구분<span aria-label="필수입력"></span></th>
                                        <td>
                                            <select name="" id="">
                                                <option value="">판매점</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>일반전화</th>
                                        <td>
                                            <div class="form-tel">
                                                <select name="" id="">
                                                    <option value="">010</option>
                                                </select>
                                                <input type="number" name="" id="">
                                                <input type="number" name="" id="">
                                            </div>
                                        </td>
                                        <th>업태<span aria-label="필수입력"></span></th>
                                        <td>
                                            <input type="text" name="" id="" style="width: 100%;">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>휴대전화</th>
                                        <td>
                                            <div class="form-tel">
                                                <select name="" id="">
                                                    <option value="">010</option>
                                                </select>
                                                <input type="number" name="" id="">
                                                <input type="number" name="" id="">
                                            </div>
                                        </td>
                                        <th>업종<span aria-label="필수입력"></span></th>
                                        <td>
                                            <input type="text" name="" id="" style="width: 100%;">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>FAX</th>
                                        <td>
                                            <div class="form-tel">
                                                <select name="" id="">
                                                    <option value="">010</option>
                                                </select>
                                                <input type="number" name="" id="">
                                                <input type="number" name="" id="">
                                            </div>
                                        </td>
                                        <th>영업여부<span aria-label="필수입력"></span></th>
                                        <td>
                                            <select name="" id="">
                                                <option value="">미사용</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>이메일<span aria-label="필수입력"></span></th>
                                        <td>
                                            <input type="email" name="" id="" style="width: 100%;">
                                        </td>
                                        <th>여신관리여부<span aria-label="필수입력"></span></th>
                                        <td>
                                            <select name="" id="">
                                                <option value="">사용</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th class="vt">주소<span aria-label="필수입력"></span></th>
                                        <td colspan="3">
                                            <div class="form-address">
                                                <input type="number" placeholder="우편번호">
                                                <button class="btn white regular">우편번호</button>
                                                <input type="text" title="기본주소" placeholder="기본주소">
                                                <input type="text" title="상세주소" placeholder="상세주소">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>도장이미지</th>
                                        <td colspan="3">
                                            <ul class="form-file">
                                                <li>
                                                    <input type="text" name="" id=""> <input type="checkbox" id="chk1_1"><label for="chk1_1">삭제여부</label><button class="btn white small">보기</button>
                                                </li>
                                                <li>
                                                    <input type="text" name="" id=""> <input type="checkbox" id="chk1_2"><label for="chk1_2">삭제여부</label><button class="btn white small">보기</button>
                                                </li>
                                            </ul>
                                            <input type="file" name="" id=""><button class="btn white small">첨부</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
